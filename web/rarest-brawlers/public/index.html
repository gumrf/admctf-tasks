<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brawle List</title>
    <script type="text/javascript" src="/script.js" defer></script>
    <link rel="stylesheet" href="/style.css">
</head>

<body>

    <table id="results">

            <tr>
                <th>Brawler Name</th>
                <th>Rarity</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</body>

</html>
